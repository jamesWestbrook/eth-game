<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>greasy</title>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/d3/d3.min.js"></script>
    <script type="text/javascript" src="eat-the-hex.js"></script>
    <script type="text/javascript" src="node_modules/lodash/lodash.js"></script>

    <style type="text/css">
        :root {
            --main-font: #0d0;
            --score-modal-width: 30rem;
            --score-modal-height: 20rem;
        }

        ::selection {
            background: #0b0;
        }

        ::-moz-selection {
            background: #0b0;
        }

        html {
            font-family: Menlo, Monaco, Consolas, "Lucida Console", monospace;
            background-color: #333;
            color: var(--main-font)
        }

        #header {
            display: flex;
            justify-content: center;
            font-size: 6rem;
            padding: 1rem;
        }

        #game {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        #hud {
            display: flex;
            flex-flow: column;
        }

        #scoreLabel {
            margin-bottom: 0.25rem;
            padding-bottom: 0.25rem;
            border-bottom: 0.1rem dotted var(--main-font);
            text-align: center;
        }

        #totalLabel {
            margin-top: 0.5rem;
            padding-top: 0.75rem;
            border-top: 0.1rem dotted var(--main-font);
        }

        #totalLabel > div {
            display: flex;
            justify-content: space-between;
            padding-right: 10px;
        }

        #points > div {
            margin: 0.2rem 0;
            padding: 4px 10px 4px 10px;
            display: flex;
            justify-content: space-between;
        }

        #hof-label {
            display: flex;
            justify-content: center;
            font-size: 2rem;
            padding: 1rem;
        }

        #leader-board {
            display: flex;
            justify-content: center;
        }

        #leader-board > div {
            display: flex;
            padding: 0.5rem 3rem;
            flex-flow: column;
            min-width: 12rem;
        }

        .greatest {
            margin: 0.5rem;
            padding: 0.5rem;
            border-bottom: 0.1rem dotted var(--main-font);
            display: flex;
            justify-content: center;
        }

        .greatest-bucket {
            display: flex;
            justify-content: space-evenly;
        }

        .greatest-bucket > div > div {
            padding: 0.1rem;
            font-style: italic
        }

        #leader-input {
            position: absolute;
            width: var(--score-modal-width);
            height: var(--score-modal-height);
            background-color: #444;
            top: calc(50% - var(--score-modal-height)/2);
            left: calc(50% - var(--score-modal-width)/2);
            border-radius: 0.2rem;
            border: 0.3rem dashed var(--main-font);
            visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            text-align: center;
            padding: 2rem;
        }

        #leader-input-message {
            text-align: center;
            font-size: 2rem;
        }

        #leader-input-score {
            font-size: 4rem;
        }

        #leader-input > input {
            height: 2rem;
            padding: 0.5rem;
            font-size: 1.75rem;
            border-bottom: 0.2rem solid var(--main-font);
            border-left: none;
            border-top: none;
            border-right: none;
            background-color: #444;
            color: var(--main-font);
            text-align: center;
            font-weight: 600;
            width: 12rem;
            align-self: center;
        }

        #leader-input > input:focus {
            outline-width: 0;
        }

        #submit-score {
            align-self: center;
            width: 8rem;
            padding: 0.2rem;
            font-weight: 800;
            border: 0.1rem solid #444444;
        }

        #submit-score:hover {
            border-color:  var(--main-font);
        }

        #submit-score:hover {
            border-color:  var(--main-font);
            cursor: pointer;
        }






    </style>
</head>
<body>
<div id="header">
    EAT THE HEX
</div>

<div id="game">
    <div id="board"></div>
    <div id="hud">
        <div id="selectionTile"></div>
        <div id="scoreBoard">
            <div id="scoreLabel">score</div>
            <div id="points">
                <div id="label9"><span>9</span><span>x</span><span id="nine">0</span></div>
                <div id="label8"><span>8</span><span>x</span><span id="eight">0</span></div>
                <div id="label7"><span>7</span><span>x</span><span id="seven">0</span></div>
                <div id="label6"><span>6</span><span>x</span><span id="six">0</span></div>
                <div id="label5"><span>5</span><span>x</span><span id="five">0</span></div>
                <div id="label4"><span>4</span><span>x</span><span id="four">0</span></div>
                <div id="label3"><span>3</span><span>x</span><span id="three">0</span></div>
                <div id="label2"><span>2</span><span>x</span><span id="two">0</span></div>
                <div id="label1"><span>1</span><span>x</span><span id="one">0</span></div>
            </div>
            <div id="totalLabel">
                <div><span>total</span><span id="total">0</span></div>
            </div>
        </div>
    </div>
</div>

<div id="hof-label">
    HALL OF FAME
</div>

<div id="leader-board">

    <div id="weekly">

        <div class="greatest">WEEKLY</div>

        <div class="greatest-bucket">

            <div id="ranks">
                <div class="r1">1</div>
                <div class="r2">2</div>
                <div class="r3">3</div>
                <div class="r4">4</div>
                <div class="r5">5</div>
                <div class="r6">6</div>
                <div class="r7">7</div>
                <div class="r8">8</div>
                <div class="r9">9</div>
            </div>

            <div class="names">
                <div class="n1">ETH</div>
                <div class="n2">ETH</div>
                <div class="n3">ETH</div>
                <div class="n4">ETH</div>
                <div class="n5">ETH</div>
                <div class="n6">ETH</div>
                <div class="n7">ETH</div>
                <div class="n8">ETH</div>
                <div class="n9">ETH</div>
            </div>

            <div class="scores">
                <div class="s1">200</div>
                <div class="s2">190</div>
                <div class="s3">180</div>
                <div class="s4">170</div>
                <div class="s5">160</div>
                <div class="s6">150</div>
                <div class="s7">140</div>
                <div class="s8">130</div>
                <div class="s9">120</div>
            </div>

        </div>

    </div>

    <div id="all-time">

        <div class="greatest">ALL TIME</div>

        <div class="greatest-bucket">

            <div class="ranks">
                <div class="r1">1</div>
                <div class="r2">2</div>
                <div class="r3">3</div>
                <div class="r4">4</div>
                <div class="r5">5</div>
                <div class="r6">6</div>
                <div class="r7">7</div>
                <div class="r8">8</div>
                <div class="r9">9</div>
            </div>

            <div class="names">
                <div class="n1">ETH</div>
                <div class="n2">ETH</div>
                <div class="n3">ETH</div>
                <div class="n4">ETH</div>
                <div class="n5">ETH</div>
                <div class="n6">ETH</div>
                <div class="n7">ETH</div>
                <div class="n8">ETH</div>
                <div class="n9">ETH</div>
            </div>

            <div class="scores">
                <div class="s1">200</div>
                <div class="s2">190</div>
                <div class="s3">180</div>
                <div class="s4">170</div>
                <div class="s5">160</div>
                <div class="s6">150</div>
                <div class="s7">140</div>
                <div class="s8">130</div>
                <div class="s9">120</div>
            </div>

        </div>

    </div>

</div>

<div id="leader-input">
    <div id="leader-input-message"></div>
    <div id="leader-input-score"></div>
    <input type="text" name="initials" placeholder="INITIALS" pattern="[A-Za-z]{3}">
    <div id="submit-score">submit</div>
</div>

<script type="text/javascript" src="initialize-game.js"></script>
</body>
</html>
